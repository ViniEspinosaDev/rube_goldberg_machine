<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var camera = null;
        var engine = null;
        var scene = null;
        var sceneToRender = null;

        var createDefaultEngine = function () {
            return new BABYLON.Engine(canvas, true, {
                preserveDrawingBuffer: true,
                stencil: true,
                disableWebGL2Support: false
            });
        };

        const createScene = function () {

            scene = new BABYLON.Scene(engine);

            scene.enablePhysics();

            criarCenario();

            return scene;
        };

        const criarCenario = function () {
            // Criar câmera
            criarCamera();

            // Criar iluminação
            criarIluminacao();

            // Criar etapas
            criarEtapas();
        }

        const criarCamera = function () {
            scene.collisionsEnabled = true;
            //camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 4, 10, new BABYLON.Vector3(
            // 0, 10, 50), scene);
            camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            scene.activeCamera = camera;
            scene.activeCamera.attachControl(canvas, true);
            camera.lowerRadiusLimit = -100;
            camera.upperRadiusLimit = 900;
            camera.wheelDeltaPercentage = 0.01;
            camera.checkCollision = true;
        }

        const criarIluminacao = function () {
            var luz = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            luz.intensity = 0.6;
            luz.specular = BABYLON.Color3.Black();

            var luz2 = new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(0, -0.5, -1.0), scene);
            luz2.position = new BABYLON.Vector3(0, 5, 5);
        }

        const criarCaminhoCaixaComBorda = function () {
            var caixa = BABYLON.SceneLoader.ImportMeshAsync(null, "./models/", "caixa_sem_borda.babylon", scene)
                .then((result) => {

                    var meshes = result.meshes;

                    var objeto = vincularMeshes(meshes);

                    objeto.rotation.x = Math.PI / 9;

                    objeto.physicsImpostor = new BABYLON.PhysicsImpostor(objeto, BABYLON.PhysicsImpostor
                        .BoxImpostor, {
                            mass: 0,
                            restitution: 0.9,
                            friction: 1
                        })
                });
        }

        const vincularMeshes = function (meshes) {
            var objetoVinculado = BABYLON.Mesh.MergeMeshes(meshes);
            return objetoVinculado;
        }

        //#region engine config
        var engine;
        var scene;
        initFunction = async function () {
            var asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log(
                        "the available createEngine function failed. Creating the default engine instead"
                    );
                    return createDefaultEngine();
                }
            }

            engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            scene = createScene();
        };
        initFunction().then(() => {
            sceneToRender = scene
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
        //#endregion
    </script>
